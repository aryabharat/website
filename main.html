  <!-- Modal -->
     <div class="modal fade" id="myModal">
	    <div class="modal-dialog modal-md">
	      <div class="modal-content">
	        <div class="modal-header">
	         <ul class="nav nav-tabs nav-justified">
	 			 <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
	  			 <li><a data-toggle="tab" href="#signup ">Signup</a></li>
			</ul>
	        </div>
	        <div class="modal-body">
	          <div class="tab-content">
				  <div id="login" class="tab-pane fade in active">                                                                  <!-- Sign in form -->
				    <form class="form-horizontal" action="######">
						 <div class="input-group">
						    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						    <input id="email" type="text" class="form-control" name="email" placeholder="Email" required>
						  </div>
						  <br>
						  <div class="input-group">
						    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						    <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
	  					</div>
	  					<br>
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class=" btn btn-success">Submit</button>
						    </div>
						  </div>
					</form>
				  </div>
				  <div id="signup" class="tab-pane fade">
				    <form class="form-horizontal" action="######">                                                                  <!-- sign up form --> 
				    		<div class="input-group">
						   	 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						    	<input id="name" type="text" class="form-control" name="Name" placeholder="FullName" required>
						 	</div>
						  <br>
						  <div class="input-group">
						   	 <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
						    	<input id="number" type="number" class="form-control" name="number" placeholder="ContactNumber" required>
						 	</div>
						  <br>
						  <div class="input-group">
						   	 <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
						    	<input id="DOB" type="date" class="form-control" name="DOB" placeholder="FullName" required>
						 	</div>
						  <br>
						   <div class="input-group">
						    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
						    <input id="email" type="text" class="form-control" name="email" placeholder="Email" required>
						  </div>
						  <br>
						  <div class="input-group">
						    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						    <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
	  					</div>
	  					<br>
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10 ">
						      <button type="submit" class="btn btn-success">Submit</button>
						    </div>
						  </div>
					</form>
				  </div>
	        </div>
	         <!-- If need to add sign up otion with Facebook or Google add model footer here-->
